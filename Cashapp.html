<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #00d632, #00a827);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .keypad-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 28px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
        }
        
        .keypad-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .keypad-button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .action-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 10px;
            min-width: 120px;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .amount-display {
            font-size: 72px;
            font-weight: 300;
            color: white;
            margin: 40px 0;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .verification-mark {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d632;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Apple Pay Style Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .success-overlay.show .success-card {
            transform: scale(1) translateY(0);
        }
        
        .checkmark-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d632, #00a827);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 214, 50, 0.3);
        }
        
        .checkmark {
            width: 28px;
            height: 16px;
            border: 3px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            animation: checkmark-draw 0.6s ease-in-out 0.3s both;
            opacity: 0;
        }
        
        @keyframes checkmark-draw {
            0% {
                opacity: 0;
                transform: rotate(-45deg) scale(0);
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: rotate(-45deg) scale(1);
            }
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.5s ease 0.6s both;
        }
        
        .success-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s ease 0.8s both;
        }
        
        .success-amount {
            font-size: 32px;
            font-weight: 700;
            color: #00d632;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.5s ease 1s both;
        }
        
        .success-details {
            background: rgba(0, 214, 50, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 0.5s ease 1.2s both;
        }
        
        .verification-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d632;
            font-weight: 600;
            font-size: 14px;
        }
        
        .verification-icon {
            width: 20px;
            height: 20px;
            background: #00d632;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .pulse-rings::before,
        .pulse-rings::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(0, 214, 50, 0.3);
            animation: pulse-ring 2s ease-out infinite;
        }
        
        .pulse-rings::after {
            animation-delay: 1s;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .done-button {
            background: #00d632;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease 1.4s both;
        }
        
        .done-button:hover {
            background: #00a827;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 214, 50, 0.3);
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            space-x: 8px;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            margin-left: 8px;
        }
        
        .profile-circle {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-left: 16px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="flex items-center">
            <span>11:34</span>
        </div>
        <div class="status-icons">
            <div class="status-icon"></div>
            <div class="status-icon"></div>
            <div class="status-icon"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
            <div class="profile-circle"></div>
        </div>
        <div class="flex items-center">
            <div class="header-icon"></div>
            <div class="header-icon"></div>
        </div>
    </div>

    <!-- Amount Display -->
    <div class="flex-1 flex flex-col items-center justify-center">
        <div class="amount-display" id="amountDisplay">$0</div>
        
        <!-- Verification Mark -->
        <div class="flex items-center justify-center mb-8">
            <div class="verification-mark">✓</div>
            <span class="text-white ml-2 font-medium">Verified</span>
        </div>

        <!-- Keypad -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button class="keypad-button" onclick="addDigit('1')">1</button>
            <button class="keypad-button" onclick="addDigit('2')">2</button>
            <button class="keypad-button" onclick="addDigit('3')">3</button>
            <button class="keypad-button" onclick="addDigit('4')">4</button>
            <button class="keypad-button" onclick="addDigit('5')">5</button>
            <button class="keypad-button" onclick="addDigit('6')">6</button>
            <button class="keypad-button" onclick="addDigit('7')">7</button>
            <button class="keypad-button" onclick="addDigit('8')">8</button>
            <button class="keypad-button" onclick="addDigit('9')">9</button>
            <button class="keypad-button" onclick="addDigit('.')">.</button>
            <button class="keypad-button" onclick="addDigit('0')">0</button>
            <button class="keypad-button" onclick="backspace()">⌫</button>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-center space-x-4 mb-8">
            <button class="action-button" onclick="requestMoney()">Request</button>
            <button class="action-button" onclick="payMoney()">Pay</button>
        </div>
    </div>

    <!-- Apple Pay Style Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="success-card">
            <div class="checkmark-container">
                <div class="pulse-rings"></div>
                <div class="checkmark"></div>
            </div>
            
            <div class="success-title">Payment Successful</div>
            <div class="success-subtitle">Your purchase has succeeded</div>
            
            <div class="success-amount" id="successAmount">$0.00</div>
            
            <div class="success-details">
                <div class="verification-badge">
                    <div class="verification-icon">✓</div>
                    <span>Verified & Secure Transaction</span>
                </div>
            </div>
            
            <button class="done-button" onclick="closeSuccess()">Done</button>
        </div>
    </div>

    <script>
        let currentAmount = '0';
        let isDecimal = false;

        function updateDisplay() {
            const display = document.getElementById('amountDisplay');
            display.textContent = '$' + currentAmount;
        }

        function addDigit(digit) {
            if (digit === '.') {
                if (!isDecimal) {
                    currentAmount += '.';
                    isDecimal = true;
                }
                return;
            }

            if (currentAmount === '0') {
                currentAmount = digit;
            } else {
                currentAmount += digit;
            }
            updateDisplay();
        }

        function backspace() {
            if (currentAmount.length > 1) {
                const removedChar = currentAmount.slice(-1);
                if (removedChar === '.') {
                    isDecimal = false;
                }
                currentAmount = currentAmount.slice(0, -1);
            } else {
                currentAmount = '0';
                isDecimal = false;
            }
            updateDisplay();
        }

        function showSuccess(action) {
            const overlay = document.getElementById('successOverlay');
            const successAmount = document.getElementById('successAmount');
            
            // Update the amount in success screen
            successAmount.textContent = '$' + currentAmount;
            
            // Add haptic feedback simulation
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // Show overlay with animation
            overlay.classList.add('show');
        }

        function closeSuccess() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.remove('show');
            
            // Reset amount after closing
            setTimeout(() => {
                currentAmount = '0';
                isDecimal = false;
                updateDisplay();
            }, 300);
        }

        function requestMoney() {
            if (currentAmount !== '0') {
                showSuccess('Request');
            }
        }

        function payMoney() {
            if (currentAmount !== '0') {
                showSuccess('Payment');
            }
        }

        // Initialize display
        updateDisplay();
        
        // Close success overlay when clicking outside
        document.getElementById('successOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSuccess();
            }
        });
    </script>
</body>
</html>
